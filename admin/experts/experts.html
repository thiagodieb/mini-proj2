      <div id="content-wrapper">

          <div class="jumbotron">
            <h1 class="display-3">Experts</h1>

            <hr class="my-2">

          <div class="container">
            <form id="frmSpeaker">
              <input type="hidden" id="txtSpeakerId">

              <div class="row">
                <div class="form-group col">
                  <label for="txtName">Nome</label>
                  <input type="text" placeholder="nome" class="form-control" id="txtName" required>
                </div>
                <div class="form-group col">
                  <label for="txtJob">Categoria</label>
                  <input type="text" placeholder="Categoria" class="form-control" id="txtJob" required>
                </div>
              </div>

              <div class="form-group ">
                <label for="txtNivel">Nível</label>
                <input type="text" placeholder="nivel" class="form-control" id="txtNivel" required>
              </div>
             
              <!-- Buttons-->
              <div class="form-row">
                <div class="form-group col-md-12">
                  <button type="submit" class="btn btn-primary mb-2">Guardar Orador</button>
                  <button type="reset" class="btn btn-primary mb-2">Limpar valores</button>
                </div>
              </div>
            </form>

            <!--################## ORADORES ###################-->
            <div id="divSpeakers" class="container p-3 m-3 shadow">
              <!-- Table -->
              <div class="table-responsive">
                <table id="tblSpeakers" class="table table-sm">
                </table>
              </div>
            </div>
